<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/62bcb92a6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="calculator-body">
        <div class="calculator-display">0</div>
        <div class="calculator-keypad">
            <button class="col-2" id="clear">C</button>
            <button id="backspace">‚Üê</button>
            <button class="button">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button class="button col-2">0</button>
            <button class="button">.</button>
            <button id="calculate">=</button>
        </div>
    </main>
</body>
</html>
